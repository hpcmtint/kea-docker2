{
    "DhcpDdns": {
        "ip-address": "127.0.0.1",
        "port": 53001,
        "dns-server-timeout": 2000,
        "control-socket": {
            "socket-type": "unix",
            "socket-name": "/run/kea/control_socket_d2"
        },
        "reverse-ddns": {
            "ddns-domains": [
                {
                    "name": "50.168.192.in-addr.arpa.",
                    "dns-servers": [
                        {
                            "hostname": "",
                            "ip-address": "192.168.50.252",
                            "port": 53
                        }
                    ]
                }
            ]
        },
        "forward-ddns": {
            "ddns-domains": [
                {
                    "name": "four.example.com.",
                    "dns-servers": [
                        {
                            "hostname": "",
                            "ip-address": "192.168.50.252",
                            "port": 53
                        }
                    ]
                }
            ]
        },
        "ncr-format": "JSON",
        "ncr-protocol": "UDP",
        "loggers": [
            {
                "name": "kea-dhcp-ddns",
                "output_options": [
                    {
                        "output": "stdout"
                    }
                ],
                "severity": "INFO"
            }
        ]
    }
}